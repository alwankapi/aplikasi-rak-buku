<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Digital Bookshelf</title>
</head>
<body>
    <header>
        <nav>
            <h1>Digital Bookshelf</h1>
        </nav>
    </header>
    <main>
        <section class="main-section">
            <aside class="add-book">
                <h2>Masukkan Buku Baru</h2>
                <form id="input-book">
                    <div class="input">
                        <label for="title">Judul</label>
                        <input type="text" id="title" placeholder="Masukkan judul buku" required>
                    </div>
                    <div class="input">
                        <label for="author">Penulis</label>
                        <input type="text" id="author" placeholder="Masukkan penulis buku" required>
                    </div>
                    <div class="input">
                        <label for="year">Tahun</label>
                        <input type="number" id="year" placeholder="Masukkan tahun terbit buku" required>
                    </div>
                    <div class="checkbox">
                        <label for="isComplete">Selesai dibaca</label>
                        <input type="checkbox" id="isComplete">
                    </div>
                    <button id="btn-add-to-cart">Masukkan buku ke rak Belum selesai dibaca</button>
                </form>
            </aside>
            <aside class="about-book">
                <div class="info-books">
                    <div>
                        <p>Total buku</p>
                        <p class="total-books">0</p>
                    </div>
                    <div>
                        <p>Belum selesai dibaca</p>
                        <p class="unCompleted-books">0</p>
                    </div>
                    <div>
                        <p>Selesai dibaca</p>
                        <p class="completed-books">0</p>
                    </div>
                </div>
                <div class="search-books">
                    <h2>Cari Buku</h2>
                    <div>
                        <input type="text" id="search" placeholder="masukkan judul buku">
                    </div>
                </div>

                <div class="list-books">
                    <aside class="uncompletedread">
                        <h2>Belum selesai dibaca</h2>
                        <div class="parent-card-books">
        
                        </div>
                    </aside>
                    <aside class="completedread">
                        <h2>Selesai dibaca</h2>
                        <div class="parent-card-books-completed">
        
                        </div>
                    </aside>
                </div>
            </aside>

            
        </section>
        
    </main>

<script src="/js/script.js"></script>
</body>
</html>
